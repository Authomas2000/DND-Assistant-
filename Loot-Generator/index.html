<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DND (Assistant)</title>
</head>

<div id="Background"></div>
<div id="background"></div>

<body>
    <div class="header">
        <div class="Margin">Code Entry:</div>
        <input id="code"></input>
        <br>
        <div class="dropdown" data-dropdown>
            <!--Biome Dropdown-->
            <button class="link" data-dropdown-button>Biome []</button>
            <div class="dropdown-menu information-grid">
                Dropdown Content
            </div>
        </div>
        <div class="dropdown" data-dropdown>
            <!--Creature Dropdown-->
            <button class="link" data-dropdown-button>Creature []</button>
            <div class="dropdown-menu information-grid">
                <div>
                    <div class="dropdown-heading">Common</div>
                    <div class="dropdown-options">
                        <button class="options">Goblin</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown" data-dropdown>
            <!--Amount Dropdown-->
            <button class="link" data-dropdown-button>Amount []</button>
            <div class="dropdown-menu information-grid">
                Dropdown Content
            </div>
        </div>
    </div>
    <div id="InformationTable">
        <h1 id="Info">Information:</h1>
        <br>
        <h3 class="Margin" id="Text1"></h3>
        <h3 class="Margin" id="Text2"></h3>
        <h3 class="Margin" id="Text3"></h3>
        <h3 class="Margin" id="Text4"></h3>
        <h3 class="Margin" id="Text5"></h3>
        <h3 class="Margin" id="Text6"></h3>
        <h3 class="Margin" id="Text7"></h3>
        <h3 class="Margin" id="Text8"></h3>
        <h3 class="Margin" id="Text9"></h3>
        <h3 class="Margin" id="Text10"></h3>
        <h3 class="Margin" id="Text11"></h3>
        <h3 class="Margin" id="Text12"></h3>
    </div>
    <div id="total-block">
        <h3 id="total">Total:</h3>
    </div>
</body>
