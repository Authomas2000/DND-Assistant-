<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DND (Assistant)</title>
</head>

<body>
    <div id="Background"></div>
    <div id="background"></div>
    <div class="header">
        <a class="link" href="../index.html"><=</a>
            <!--Creature Dropdown-->
            <div class="dropdown" data-dropdown>
                <button class="link2" data-dropdown-button id="creature-dropdown">Creatures</button>
                <div class="dropdown-menu information-grid">
                    <div>
                        <div>Quick Select</div>
                    </div>
                </div>
            </div>
            <b style="font-size: 25px; color: red">
                <=OR=>
            </b>

            <input id="name" style="width: 180px;">
            <div>Armor Class:</div>
            <input id="AC" style="width: 50px;">
            <div>Initiative:</div>
            <input id="initiative" style="width: 50px;">
            <b style="font-size: 25px; color: red">ADD=></b>
            <br>
            <button onclick="start()">Add To List</button>
            <button onclick="organize()">Sort List</button>
            <!--<button onclick="next()">Next Creature/Group</button>-->
            <button onclick="reset()">Reset List</button>
    </div>
    <div id="InformationPrompt">
        <H2 id="Prompt"></H2>
        <button id="nextButton" onclick="start()">Next</button>
    </div>
</body>
